<html>
<head>
  <title>Image browser</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <style>
    html, body{background-color: #F8F8F2;height: 100%; margin: 0px;}
    #searchbar{width: 300px}
    img{height: 100px;}
  </style>
</head>
<body>

<input id="searchbar"/>
<button id="runsearch">Search</button>

<div id="results">

</div>

<script>

$("#runsearch").click(function(){
  $("#results").empty();
  $.get("/api/search/all", function(res){
    res.forEach(function(image){
      var img = $("<img/>");
      img.attr("src", "/api/file/" + image.hash + "/view")
      $("#results").append(img);
    })
  })
})

</script>

</body>
</html>
